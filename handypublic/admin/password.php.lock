function updatesettext($text){
	if($text=="")
		return "";
    $text=str_replace("\"","'",$text);
    $text=str_replace("\'","'",$text);
    $text=str_replace("\r","",$text);
    $text=str_replace("\n","",$text);
    return $text;
}


