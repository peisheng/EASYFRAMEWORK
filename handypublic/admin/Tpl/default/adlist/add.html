<include file="public:header" />
<div class="pad_10">
<form action="{:u('adlist/add')}" method="post" name="myform" id="myform" >
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
	<tr> 
      <th width="80">广告位名称 :</th>
      <td><input type="text" name="name" id="name" class="input-text" size="30"></td>
    </tr>
    <tr> 
      <th>广告位尺寸 :</th>
      <td>宽 : <input type="text" name="width" id="width" class="input-text" size="6" value="300" onkeyup="value=value.replace(/[^\d]/g,'')"onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"> px&nbsp;&nbsp;&nbsp;&nbsp;高 : <input type="text" name="height" id="height" class="input-text" size="6" value="300" onkeyup="value=value.replace(/[^\d]/g,'')"onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"> px</td>
    </tr>
    <tr> 
      <th>广告位说明 :</th>
      <td><textarea rows="1" cols="45" class="input-textarea" id="description" name="description"></textarea></td>
    </tr>
    <tr>
      <th>广告代码：</th>
      <td><textarea rows="5" cols="55" class="input-textarea" id="code" name="code">{$adlist.code}</textarea>
        <br />
        广告中可以用的变量<br />
{#templateroot#} 代表模版根目录<br />
{#ROOT#} 代表根目录<br />
{#PID#} 代表后台设置的完整PID<br />
{#SPID#} 代表完整PID中的第一段那8位数字 </td>
    </tr>
    <tr>
      <th>状态 :</th>
      <td>
      	<select name="status">
        	<option value="0">关闭</option>
            <option value="1" selected="selected">开启</option>
        </select> 
      </td>
    </tr>
</table>

<input type="submit" name="dosubmit" id="dosubmit" class="dialog" value="">
<input type="hidden" name="type" id="type" value="base" />
</form>
<script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({formid:"myform",autotip:true,onerror:function(msg,obj){art.dialog({content:msg,lock:true,width:'250',height:'50'}, function(){this.close();$(obj).focus();})}});
		
		$("#name").formValidator({onshow:"不能为空",onfocus:"不能为空"}).inputValidator({min:1,onerror:"请填写广告名称"});
	})
</script>
</div>
</body>
</html>
