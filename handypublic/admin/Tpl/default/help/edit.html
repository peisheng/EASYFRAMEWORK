<include file="public:header" />
<include file="article:header" />
	<link rel="stylesheet" href="../include/kindeditor/themes/default/default.css" />
	<link rel="stylesheet" href="../include/kindeditor/plugins/code/prettify.css" />
	<script charset="utf-8" src="../include/kindeditor/kindeditor.js"></script>
	<script charset="utf-8" src="../include/kindeditor/lang/zh_CN.js"></script>
	<script charset="utf-8" src="../include/kindeditor/plugins/code/prettify.js"></script>
	<script>
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="info"]', {
				cssPath : '../include/kindeditor/plugins/code/prettify.css',
				uploadJson : '../include/kindeditor/php/upload_json.php',
				fileManagerJson : '../include/kindeditor/php/file_manager_json.php',
				allowFileManager : true,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
				}
			});
			prettyPrint();
		});
	
$(function(){
	$("#add_attatch").click(function(){
		$("#attatch_tr").clone().prependTo($("#attatch_tr").parent());
	});
	$(".delete_attatch").click(function(){
		var article_id = $("#article_id").val();
		var aid = $(this).attr('aid');
		$.get("admin.php?m=article&a=delete_attatch&id="+article_id+"&aid="+aid, function(data){
			$("#list_"+aid).hide();
		});
	});
})
</script>

<form action="{:u('help/edit')}" method="post" name="myform" id="myform" enctype="multipart/form-data" style="margin-top:10px;">
  <div class="pad-10">
  <div class="col-tab">
  <ul class="tabBut cu-li">
    <li id="tab_setting_1" class="on" onclick="SwapTab('setting','on','',2,1);">{$Think.lang.general_info}</li>
    <li id="tab_setting_2" onclick="SwapTab('setting','on','',2,2);">{$Think.lang.article_seo}</li>
  </ul>
  <div id="div_setting_1" class="contentList pad-10">
    <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
      <tr>
        <th width="100">标题名称 :</th>
        <td><input type="text" name="title" id="title" class="input-text" size="60" value="{$help.title}"></td>
      </tr>
	  <tr>
        <th width="100">链接地址 :</th>
        <td><input type="text" name="url" id="url" class="input-text" size="60" value="{$help.url}"></td>
      </tr>
      <tr>
        <th>所属分类 :</th>
        <td><select name="cate_id" style="width:200px;">
        	<option value="0">--请选择分类--</option>
            <volist name="cate_list['parent']" id="val">
              <option  <if condition="$help['cate_id'] eq $val['id']"> selected="selected" </if> value="{$val.id}">{$val.name}</option>
              <notempty name="cate_list['sub'][$val['id']]">
                <volist name="cate_list['sub'][$val['id']]" id="sval">
                  <option <if condition="$help['cate_id'] eq $sval['id']"> selected="selected" </if> value="{$sval.id}">&nbsp;&nbsp;&nbsp;&nbsp;{$sval.name}</option>
                  <notempty name="cate_list['sub'][$sval['id']]">
                    <volist name="cate_list['sub'][$sval['id']]" id="ssval">
                      <option <if condition="$help['cate_id'] eq $ssval['id']"> selected="selected" </if> value="{$ssval.id}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$ssval.cate_name}</option>
                    </volist>
                  </notempty>
                </volist>
              </notempty>
            </volist>
          </select></td>
      </tr>
      <tr>
          <th>内容来源 :</th>
          <td><input type="text" name="orig" id="orig" class="input-text" value="{$help.orig}" size="30"></td>
      </tr>
      <tr>
        <th>相关商品搜索词 :</th>
        <td><input type="text" name="keyword" id="keyword" class="input-text" value="{$help.keyword}" size="30"></td>
      </tr>
      <tr>
      	<th>上传图片 :</th>
      	<td>
        	<input type="file" name="img" id="img" class="input-text" style="width:200px;" />
            <if condition="$help['img'] neq ''">
            <br /><img src="../uploadfile/news/{$help.img}" style="border: 1px solid #999999;padding:1px;width:50px;height:50px;"/>
            </if>
        </td>
      </tr>
      <tr>
        <th>摘要简介 :</th>
        <td><textarea name="abst" id="abst" style="width:68%;height:50px;">{$help.abst}</textarea></td>
      </tr>
      <tr>
        <th>详细内容 :</th>
        <td><textarea name="info" id="info" style="width:70%;height:350px;visibility:hidden;">{$help.info}</textarea></td>
      </tr>
      <tr>
        <th>排&nbsp;序&nbsp;值 :</th>
        <td><input type="text" name="ordid" id="ordid" class="input-text" size="8" value="{$help.ordid}" ></td>
      </tr>
      <tr>
        	<th>热门推荐：</th>
        	<td>
            	<input type="checkbox" name="is_hot" id="is_hot" value="1" <if condition="$help['is_hot'] eq '1'">checked="checked"</if>> &nbsp;热门&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="is_best" id="is_best" value="1" <if condition="$help['is_best'] eq '1'">checked="checked"</if>> &nbsp;推荐&nbsp;&nbsp;&nbsp;
            </td>
          </tr>
      <tr>
        <th>审核状态 :</th>
        <td><input type="radio" name="status" class="radio_style" value="1" <if condition="$help.status eq 1"> checked</if>>
          &nbsp;已审核&nbsp;&nbsp;&nbsp;
          <input type="radio" name="status" class="radio_style" value="0" <if condition="$help.status eq 0">  checked</if>>
          &nbsp;未审核
          </td>
      </tr>
      <tr><td><input type="hidden" name="id" value="{$help.id}" id="article_id"/></td></tr>
    </table>
  </div>

  <div id="div_setting_2" class="contentList pad-10 hidden">
    <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
      <tr>
        <th width="100">{$Think.lang.seo_title} :</th>
        <td><input type="text" name="seo_title" id="seo_title" class="input-text" size="60" value="{$help.seo_title}"></td>
      </tr>
      <tr>
        <th>{$Think.lang.seo_keys} :</th>
        <td><input type="text" name="seo_keys" id="seo_keys" class="input-text" size="60" value="{$help.seo_keys}"></td>
      </tr>
      <tr>
        <th>{$Think.lang.seo_desc} :</th>
        <td><textarea name="seo_desc" id="seo_desc" cols="80" rows="8">{$help.seo_desc}</textarea></td>
      </tr>
    </table>
  </div>
  <div class="bk15"></div>
  <div class="btn">
    <input type="submit" value="{$Think.lang.submit}" name="dosubmit" class="button" id="dosubmit">
  </div>

</div>
</div>
</form>
<script type="text/javascript">
function SwapTab(name,cls_show,cls_hide,cnt,cur){
    for(i=1;i<=cnt;i++){
		if(i==cur){
			 $('#div_'+name+'_'+i).show();
			 $('#tab_'+name+'_'+i).attr('class',cls_show);
		}else{
			 $('#div_'+name+'_'+i).hide();
			 $('#tab_'+name+'_'+i).attr('class',cls_hide);
		}
	}
}
</script>
</body>
</html>
