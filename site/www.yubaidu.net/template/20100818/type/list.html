{template 'header.html'}
<div id="bd">
    	<div id="bd_left">
        	{template 'left.html'}
        </div>
      <div id="bd_right">
      	<div class="box">
            	{template 'position.html'}
                <div class="content">
                	<div id="content" class="p20" style="width:590px;">
<ul class="ul2">
			{loop $archives $i $archive}
			<li><span class="date">{$archive[adddate]}</span><a title="{$archive[stitle]}" target="_blank" href="{$archive[url]}">{$archive[title]}</a></li>
			{/loop}
		</ul>
		<div class="blank10"></div>
		{if isset($pages)}
		{type_pagination($typeid)}
		{/if}
<div class="blank30"></div>
</div>
                </div>
            </div>
      </div>
      <div class="clear"></div>
    </div>

{template 'footer.html'}
