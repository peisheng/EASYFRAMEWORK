<script language="JavaScript">
var number=12; //定义条目数

function lmYC()
	{
var lbmc;
    for (i=1;i<=number;i++)
		{
        lbmc = eval('lm' + i);
        lbmc.style.display = 'none';
    }
}
 
function ShowFLT(i) 
	{
    lbmc = eval('lm' + i);
    if (lbmc.style.display == 'none') 
		{
        lmYC();
        lbmc.style.display = '';
    }
    else {
        lbmc.style.display = 'none';
    }
}
</script>
