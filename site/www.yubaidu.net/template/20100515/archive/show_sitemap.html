{template 'header.html'}
<div id="bd">

	  <div class="banner1"><div class="rightg_title">
            	
            	<div class="english"><a title="{get('sitename')}" href="{$base_url}">{get('sitename')}</a></div><div class="lanwd">/ <a title="{$t['name']}" href="{$t.url}">网站地图</a></div>
            </div></div>
<div class="blank10"></div>
        <div class="rightg_content">
		
            <div class="content2">
<div class="sitemap">
			<style type="text/css">
				.sitemap {padding:10px 50px;}
				.sitemap h2 {line-height:22px;font-size:14px;margin:5px 0px;padding-left:20px;background:url({$skin_path}/down.gif) left top no-repeat;color:#333;}
				.sitemap h2 a {color:#333;}
				.sitemap h3,.sitemap h4,.sitemap h5, {font-size:12px;padding-left:40px;font-weight:normal;color:#555;}
				.sitemap h3 a,.sitemap h4 a,.sitemap h5 a {color:#555;font-size:12px;font-weight:normal;}
			</style>
			<h2><a title="{lang(homepage)}" target="_blank" href="{$base_url}/">{lang(homepage)}</a></h2>
			{loop type() $t}
			<h2><a title="{$t[typename]}" target="_blank" href="{$t[url]}">{$t[typename]}</a></h2>
				{loop type($t) $t1}
				<h3><a title="{$t1[typename]}" target="_blank" href="{$t1[url]}">{$t1[typename]}</a></h3>
					{loop type($t1) $t2}
					<h4><a title="{$t2[typename]}" target="_blank" href="{$t2[url]}">{$t2[typename]}</a></h4>
						{loop type($t2) $t3}
						<h5><a title="{$t3[typename]}" target="_blank" href="{$t3[url]}">{$t3[typename]}</a></h5>
						{/loop}
					{/loop}
				{/loop}
			{/loop}
		</div>
		<div class="blank30"></div>
		<a title="{lang(gotop)}" href="#" class="clear floatright"><img alt="{lang(gotop)}" src="{$skin_url}/gotop.gif"></a>
		<div class="blank30"></div>

<div class="clear"></div>
        </div>
</div>
{template 'footer.html'}
